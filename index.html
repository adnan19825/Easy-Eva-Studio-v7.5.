<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-Eva Studio v7.5 | Live Console</title>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', monospace; display: flex; flex-direction: column; align-items: center; padding: 2rem; }
        .container { max-width: 800px; width: 100%; }
        h1 { background: linear-gradient(90deg, #3b82f6, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn { background: #2563eb; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #1d4ed8; }
        .log { background: #020617; padding: 1rem; border-radius: 0.5rem; height: 150px; overflow-y: auto; font-size: 0.8rem; border: 1px solid #1e293b; color: #4ade80; }
        .status-dot { height: 10px; width: 10px; background-color: #ef4444; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background-color: #22c55e; box-shadow: 0 0 10px #22c55e; }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h1>Easy-Eva Studio</h1>
                <small style="color: #64748b;">v7.5.0 &bull; Secure Mesh Governance</small>
            </div>
            <div><span id="sysStatus" class="status-dot"></span> <span id="sysText">Offline</span></div>
        </div>

        <div class="card">
            <h3>ðŸ”Œ Runtime Connection</h3>
            <p>Connect to the Wasm Co-Processor to verify system integrity.</p>
            <button class="btn" onclick="connectRuntime()">Initialize Uplink</button>
        </div>

        <div class="card">
            <h3>ðŸ“Ÿ System Log</h3>
            <div class="log" id="console">Waiting for command...</div>
        </div>
        
        <p style="font-size: 0.8rem; color: #475569;">Architecture: Rust (Wasm) + WebGPU (Cheddar) + GitHub Actions</p>
    </div>

    <script>
        function log(msg) {
            const c = document.getElementById('console');
            const time = new Date().toISOString().split('T')[1].split('.')[0];
            c.innerHTML += `<div>[${time}] ${msg}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        async function connectRuntime() {
            log("Attempting to fetch Wasm Artifact...");
            try {
                // Hier holen wir DEIN echtes Wasm-File
                const response = await fetch('generated/wasm/decoder_v1.wasm');
                
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const buffer = await response.arrayBuffer();
                const sizeKB = (buffer.byteLength / 1024).toFixed(2);
                
                log(`âœ… Artifact Found! Size: ${sizeKB} KB`);
                
                // Compliance Check im Browser
                if (sizeKB < 1300) {
                    log("ðŸ›¡ï¸ Compliance Check: PASSED (< 1.3 MB)");
                    document.getElementById('sysStatus').classList.add('online');
                    document.getElementById('sysText').innerText = "System Online";
                    document.getElementById('sysText').style.color = "#4ade80";
                    log("ðŸš€ Wasm Core loaded into memory.");
                } else {
                    log("âŒ Compliance Check: FAILED (Too large)");
                }

            } catch (e) {
                log(`âš ï¸ Error: ${e.message}`);
                log("Did you push the 'generated/wasm' folder?");
            }
        }
    </script>
</body>
</html>
