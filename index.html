    <script>
        // Animated counter
        let count = 0;
        const target = 1010100;
        const duration = 2000;
        const steps = 100;
        const increment = target / steps;
        
        const counter = document.getElementById('counter');
        const interval = setInterval(() => {
            count += increment;
            counter.textContent = Math.floor(count).toLocaleString() + ' Ops/Sec';
            if (count >= target) {
                counter.textContent = target.toLocaleString() + ' Ops/Sec';
                clearInterval(interval);
                counter.style.color = '#10b981';
            }
        }, duration / steps);
    </script>
